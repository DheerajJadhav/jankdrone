syntax = "proto2";

package jankcopter;

message Remote {
	message IntVar {
		required int32 tag = 1;
		required int32 value = 2;
	}

	message FloatVar {
		required int32 tag = 1;
		required float value = 2;
	}

	message BoolVar {
		required int32 tag = 1;
		required bool value = 2;
	}

	message StringVar {
		required int32 tag = 1;
		required string value = 2;
	}

	repeated IntVar intVar = 2;
	repeated FloatVar floatVar = 3;
	repeated BoolVar boolVar = 4;
	repeated StringVar stringVar = 5;
}
